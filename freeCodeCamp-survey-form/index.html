<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page-center">
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Let us know how we can improve freeCodeCamp</p>
    </header>
    <div id="form-container">
      <form id="survey-form" method="GET" action="">
        <div class="labels">
          <label id="name-label" for="name">Name <span>*</span></label>
        </div>
        <div>
          <input id="name" class="inner-input inner-text" type="text" name="name" placeholder="Please enter your name" required>
        </div>
        <div class="labels">
          <label id="email-label" for="email">Email <span>*</span></label>
        </div>
        <div>
          <input id="email" class="inner-input inner-text" type="email" name="email" placeholder="Please enter your Email" required>
        </div>
        <div class="labels">
          <label id="number-label" for="age">Age <span>*</span></label>
        </div>
        <div>
          <input id="number" class="inner-input inner-text" type="number" name="age" min="1" max="125" placeholder="Please enter your age" required>
        </div>
        <div class="labels">
          <label for="currentRole">Which option best describes your current role?</label>
        </div>
        <div>
          <select id="dropdown" class="dropdown inner-text" name="currentRole">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="recommend-container">
          <div class="labels">
            <label for="ratings">How likely is that you would recommend freeCodeCamp to a friend? <span>*</span></label>
          </div>
          <div class="radios">
            <div>
              <label>
                <input type="radio" name="radio-btns" value="1"> Definitely
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="radio-btns" value="2"> Maybe
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="radio-btns" value="3"> Not sure</label>
            </div>
          </div>
        </div>
        <div class="labels">
          <label for="most-like">What do you like most in FCC:</label>
        </div>
        <div>
          <select id="most-like" class="dropdown inner-text" name="mostLike">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
        <div class="preferences-container">
          <div class="labels">
            <label for="preferences">Things that should be improved in the future
              <br>(Check all that apply): </label>
          </div>
          <div class="checkbox">
            <div>
              <label>
                <input name="prefer" value="1" type="checkbox"> Front-end Projects</label>
            </div>
            <div>
              <label>
                <input name="prefer" value="2" type="checkbox"> Back-end Projects</label>
            </div>
            <div>
              <label>
                <input name="prefer" value="3" type="checkbox"> Data Visualization</label>
            </div>
            <div>
              <label>
                <input name="prefer" value="4" type="checkbox"> Challenges</label>
            </div>
            <div>
              <label>
                <input name="prefer" value="5" type="checkbox"> Open Source Community</label>
            </div>
            <div>
              <label>
                <input name="prefer" value="6" type="checkbox"> Gitter help rooms</label>
            </div>
            <div>
              <label>
                <input name="prefer" value="7" type="checkbox"> Videos</label>
            </div>
            <div>
              <label>
                <input name="prefer" value="8" type="checkbox"> City Meetups</label>
            </div>
            <div>
              <label>
                <input name="prefer" value="9" type="checkbox"> Wiki</label>
            </div>
            <div>
              <label>
                <input name="prefer" value="10" type="checkbox"> Forum</label>
            </div>
            <div>
              <label>
                <input name="prefer" value="11" type="checkbox"> Additional Courses</label>
            </div>
          </div>
        </div>
        <div class="labels">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div>
          <textarea id="comments" class="inner-text" name="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <div>
          <button id="submit" class="submit-btn inner-text" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  </div>
</body>

</html>
