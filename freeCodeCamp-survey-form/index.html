<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>
  <div class="page-center ml-auto mr-auto mt-5">
    <header class="text-center pt-4">
      <h1 id="title">Survey Form</h1>
      <p id="description">Let us know how we can improve freeCodeCamp</p>
    </header>
    <form action="" id="survey-form" class="main-form ml-auto mr-auto pb-3">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label id="name-label" class="font-weight-bold" for="firstname">Name <span>*</span></label>
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Please enter your first name" required>
            <small class="form-text text-muted">firstname</small>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="font-weight-bold" for="lastname"><span>*</span></label>
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Please enter your last name" required>
            <small class="form-text text-muted">lastname</small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label id="email-label" class="font-weight-bold" for="email">Email <span>*</span></label>
        <input id="email" class="form-control" type="email" name="email" placeholder="Please enter your Email" required>
      </div>
      <div class="form-group">
        <label id="number-label" class="font-weight-bold" for="age">Age <span>*</span></label>
        <input id="age" class="form-control" type="number" name="age" min="1" max="125" placeholder="Please enter your age" required>
      </div>
      <div class="form-group">
        <label class="font-weight-bold" for="currentRole">Which option best describes your current role?</label>
        <select id="dropdown" class="form-control" name="currentRole">
          <option selected>Select an option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label class="font-weight-bold" for="userRatings">How likely is that you would recommend freeCodeCamp to a friend? <span>*</span></label>
        <div class="form-check">
          <input id="radio1" class="form-check-input" type="radio" name="userRatings" value="1">
          <label class="form-check-label" for="radio1">Definitely</label>
        </div>
        <div class="form-check">
          <input id="radio2" class="form-check-input" type="radio" name="userRatings" value="2">
          <label class="form-check-label" for="radio2">Maybe</label>
        </div>
        <div class="form-check">
          <input id="radio3" class="form-check-input" type="radio" name="userRatings" value="3">
          <label class="form-check-label" for="radio3">Not sure</label>
        </div>
      </div>
      <div class="form-group">
        <label class="font-weight-bold" for="mostLike">What do you like most in FCC:</label>
        <select id="mostLike" class="form-control" name="mostLike">
          <option selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <label class="font-weight-bold" for="prefer">Things that should be improved in the future
          <br>(Check all that apply):</label>
        <div class="form-check">
          <input id="checkbox1" class="form-check-input" type="checkbox" name="prefer" value="1">
          <label class="form-check-label" for="checkbox1">Front-end Projects</label>
        </div>
        <div class="form-check">
          <input id="checkbox2" class="form-check-input" type="checkbox" name="prefer" value="2">
          <label class="form-check-label" for="checkbox2">Back-end Projects</label>
        </div>
        <div class="form-check">
          <input id="checkbox3" class="form-check-input" type="checkbox" name="prefer" value="3">
          <label class="form-check-label" for="checkbox3">Data Visualization</label>
        </div>
        <div class="form-check">
          <input id="checkbox4" class="form-check-input" type="checkbox" name="prefer" value="4">
          <label class="form-check-label" for="checkbox4">Challenges</label>
        </div>
        <div class="form-check">
          <input id="checkbox5" class="form-check-input" type="checkbox" name="prefer" value="5">
          <label class="form-check-label" for="checkbox5">Open Source Community</label>
        </div>
        <div class="form-check">
          <input id="checkbox6" class="form-check-input" type="checkbox" name="prefer" value="6">
          <label class="form-check-label" for="checkbox6">Gitter help rooms</label>
        </div>
        <div class="form-check">
          <input id="checkbox7" class="form-check-input" type="checkbox" name="prefer" value="7">
          <label class="form-check-label" for="checkbox7">Videos</label>
        </div>
        <div class="form-check">
          <input id="checkbox8" class="form-check-input" type="checkbox" name="prefer" value="8">
          <label class="form-check-label" for="checkbox8">City Meetups</label>
        </div>
        <div class="form-check">
          <input id="checkbox9" class="form-check-input" type="checkbox" name="prefer" value="9">
          <label class="form-check-label" for="checkbox9">Wiki</label>
        </div>
        <div class="form-check">
          <input id="checkbox10" class="form-check-input" type="checkbox" name="prefer" value="10">
          <label class="form-check-label" for="checkbox10">Forum</label>
        </div>
        <div class="form-check">
          <input id="checkbox11" class="form-check-input" type="checkbox" name="prefer" value="11">
          <label class="form-check-label" for="checkbox11">Additional Courses</label>
        </div>
      </div>
      <div class="form-group">
        <label class="font-weight-bold" for="comments">Any Comments or Suggestions?</label>
        <textarea id="comments" class="form-control" name="comments" rows="4" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group text-center pt-3">
        <button id="submit" type="submit" class="btn btn-outline-primary btn-lg">Submit</button>
      </div>
    </form>
  </div>

  </div>

</body>

</html>
